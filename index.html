<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Business Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --platinum: #e5e4e2;
            --dark-bg: #0a0a0b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1d 0%, #050505 100%);
        }

        /* Премиальная карточка */
        .calculator-card {
            background: rgba(18, 18, 20, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(212, 175, 55, 0.15); /* Тонкая золотая нить */
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Эффект свечения за калькулятором */
        .calculator-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            z-index: -1;
            border-radius: 24px;
        }

        /* Кнопки */
        .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.05em;
            border: 1px solid transparent;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: scale(0.96) translateY(0);
            background: rgba(212, 175, 55, 0.1);
        }

        /* Операторы и Равно */
        .btn-operator {
            color: var(--gold);
        }

        .btn-equals {
            background: linear-gradient(135deg, #d4af37 0%, #aa8a2e 100%);
            color: #000;
            font-weight: 500;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .btn-equals:hover {
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
            filter: brightness(1.1);
        }

        /* Анимация появления цифр */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(15px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .result-anim {
            animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Кастомный скроллбар истории */
        .history-container::-webkit-scrollbar {
            width: 3px;
        }
        .history-container::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 10px;
        }

        .history-item {
            transition: all 0.2s ease;
            border-left: 0 solid var(--gold);
        }

        .history-item:hover {
            border-left-width: 3px;
            padding-left: 12px;
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body>

<div class="calculator-card w-full max-w-[400px] rounded-[2rem] overflow-hidden flex flex-col h-[90vh] sm:h-auto sm:aspect-[0.7/1]">
    
    <!-- Секция Дисплея -->
    <div class="p-8 pb-4 flex flex-col justify-end items-end bg-gradient-to-b from-transparent to-white/[0.02] h-1/3 relative">
        <button id="historyBtn" class="absolute top-6 left-6 text-white/30 hover:text-white/80 transition-all duration-300" title="История">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>

        <div id="prevDisplay" class="text-white/20 text-xs mb-2 h-4 font-light tracking-[0.2em] uppercase overflow-hidden"></div>
        <div id="currDisplay" class="text-white text-6xl font-extralight tracking-tighter break-all result-anim text-right w-full">0</div>
    </div>

    <!-- Панель Истории -->
    <div id="historyPanel" class="hidden absolute inset-x-0 bottom-0 top-[33%] bg-black/95 z-20 p-8 flex flex-col animate-in fade-in slide-in-from-bottom-10 duration-500">
        <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
            <h3 class="text-white/60 text-xs font-medium tracking-[0.3em] uppercase">Архив операций</h3>
            <button id="clearHistory" class="text-white/30 text-[10px] hover:text-red-400 uppercase tracking-widest transition-colors">Очистить</button>
        </div>
        <div id="historyList" class="history-container flex-1 overflow-y-auto space-y-4">
            <div class="text-white/10 text-center mt-10 italic text-sm">Нет записей</div>
        </div>
        <button id="closeHistory" class="mt-6 py-4 border border-white/10 text-white/40 text-[10px] tracking-[0.4em] uppercase hover:bg-white/5 transition-all">Закрыть</button>
    </div>

    <!-- Клавиатура -->
    <div class="flex-1 p-6 grid grid-cols-4 gap-4 bg-transparent">
        
        <!-- Функциональный ряд (Верхний) -->
        <button class="btn bg-white/5 text-white/40 rounded-2xl text-[10px] uppercase font-medium tracking-widest" onclick="clearDisplay()">AC</button>
        <button class="btn bg-white/5 text-white/40 rounded-2xl text-[10px] uppercase font-medium tracking-widest" onclick="deleteChar()">⌫</button>
        <button class="btn bg-white/5 text-white/40 rounded-2xl text-[10px] uppercase font-medium tracking-widest" onclick="appendValue('%')">%</button>
        <button class="btn bg-white/5 btn-operator rounded-2xl text-xl font-light" onclick="appendValue('/')">÷</button>

        <!-- Числа и Операторы -->
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('7')">7</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('8')">8</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('9')">9</button>
        <button class="btn bg-white/5 btn-operator rounded-2xl text-xl font-light" onclick="appendValue('*')">×</button>

        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('4')">4</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('5')">5</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('6')">6</button>
        <button class="btn bg-white/5 btn-operator rounded-2xl text-xl font-light" onclick="appendValue('-')">−</button>

        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('1')">1</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('2')">2</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('3')">3</button>
        <button class="btn bg-white/5 btn-operator rounded-2xl text-xl font-light" onclick="appendValue('+')">+</button>

        <!-- Нижний ряд -->
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('.')">.</button>
        <button class="btn text-white/80 rounded-2xl text-xl font-light" onclick="appendValue('0')">0</button>
        <button class="btn col-span-2 btn-equals rounded-2xl text-xl" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let currentInput = '0';
    let previousInput = '';
    let shouldResetScreen = false;
    let history = [];

    const currDisplay = document.getElementById('currDisplay');
    const prevDisplay = document.getElementById('prevDisplay');
    const historyPanel = document.getElementById('historyPanel');
    const historyList = document.getElementById('historyList');

    function updateDisplay() {
        let displayValue = currentInput;
        
        let formatted = displayValue
            .replace(/\*/g, '×')
            .replace(/\//g, '÷');

        currDisplay.textContent = formatted;
        
        currDisplay.classList.remove('result-anim');
        void currDisplay.offsetWidth; 
        currDisplay.classList.add('result-anim');
    }

    function appendValue(val) {
        if (currDisplay.textContent === 'Error') shouldResetScreen = true;
        
        if (currentInput === '0' || shouldResetScreen) {
            currentInput = val === '.' ? '0.' : val;
            shouldResetScreen = false;
        } else {
            if (val === '.' && currentInput.split(/[\+\-\*\/]/).pop().includes('.')) return;
            currentInput += val;
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        previousInput = '';
        prevDisplay.textContent = '';
        shouldResetScreen = false;
        updateDisplay();
    }

    function deleteChar() {
        if (shouldResetScreen) {
            clearDisplay();
            return;
        }
        if (currentInput.length === 1 || currentInput === 'Error') {
            currentInput = '0';
        } else {
            currentInput = currentInput.slice(0, -1);
        }
        updateDisplay();
    }

    function calculate() {
        if (shouldResetScreen) return;
        
        previousInput = currentInput;
        let evalString = currentInput.replace(/(\d+)%/g, '($1/100)');

        try {
            let result = eval(evalString);
            if (!isFinite(result) || isNaN(result)) throw new Error("Invalid");

            result = parseFloat(result.toFixed(10)).toString();
            
            addToHistory(previousInput, result);
            
            prevDisplay.textContent = previousInput.replace(/\*/g, '×').replace(/\//g, '÷');
            currentInput = result;
            shouldResetScreen = true;
            updateDisplay();
            
        } catch (e) {
            currentInput = 'Error';
            shouldResetScreen = true;
            updateDisplay();
        }
    }

    function addToHistory(expression, result) {
        let cleanExpr = expression.replace(/\*/g, '×').replace(/\//g, '÷');
        history.unshift({ expr: cleanExpr, res: result });
        if (history.length > 20) history.pop();
        renderHistory();
    }

    function renderHistory() {
        historyList.innerHTML = '';
        if (history.length === 0) {
            historyList.innerHTML = '<div class="text-white/10 text-center mt-10 italic text-sm">Нет записей</div>';
            return;
        }
        
        history.forEach(item => {
            const el = document.createElement('div');
            el.className = "history-item p-4 cursor-pointer border-b border-white/5 group";
            el.innerHTML = `
                <div class="text-white/20 text-[10px] tracking-widest uppercase mb-1">${item.expr}</div>
                <div class="text-white/80 text-xl font-light group-hover:text-[#d4af37] transition-colors">${item.res}</div>
            `;
            el.onclick = () => {
                currentInput = item.res;
                shouldResetScreen = false;
                updateDisplay();
                toggleHistory();
            };
            historyList.appendChild(el);
        });
    }

    document.getElementById('historyBtn').onclick = toggleHistory;
    document.getElementById('closeHistory').onclick = toggleHistory;
    document.getElementById('clearHistory').onclick = () => {
        history = [];
        renderHistory();
    };

    function toggleHistory() {
        historyPanel.classList.toggle('hidden');
    }

    document.addEventListener('keydown', (e) => {
        const key = e.key;
        if (/[0-9]/.test(key)) appendValue(key);
        if (key === '.') appendValue('.');
        if (key === '+' || key === '-' || key === '*' || key === '/') appendValue(key);
        if (key === 'Enter' || key === '=') calculate();
        if (key === 'Backspace') deleteChar();
        if (key === 'Escape') clearDisplay();
    });
</script>
</body>
</html>
