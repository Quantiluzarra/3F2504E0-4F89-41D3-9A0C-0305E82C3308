<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Aurum Core Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --platinum: #e5e4e2;
            --dark-bg: #050506;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: radial-gradient(circle at top, #16161a 0%, #050506 60%, #000 100%);
        }

        .app-shell {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 16px) 16px env(safe-area-inset-bottom, 16px);
            box-sizing: border-box;
        }

        .calculator-card {
            background: rgba(12, 12, 14, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(212, 175, 55, 0.18);
            box-shadow: 0 28px 80px rgba(0, 0, 0, 0.9);
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 72px);
        }

        .calculator-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: radial-gradient(circle at top left, rgba(212, 175, 55, 0.18), transparent 55%);
            z-index: -1;
            border-radius: 26px;
        }

        .btn {
            transition: all 0.2s ease-out;
            letter-spacing: 0.05em;
            border: 1px solid transparent;
            touch-action: manipulation;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(212, 175, 55, 0.28);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: scale(0.96);
            background: rgba(212, 175, 55, 0.14);
        }

        .btn-operator {
            color: var(--gold);
        }

        .btn-equals {
            background: linear-gradient(135deg, #d4af37 0%, #b58b29 100%);
            color: #000;
            font-weight: 500;
            box-shadow: 0 14px 26px rgba(212, 175, 55, 0.34);
        }

        .btn-equals:hover {
            box-shadow: 0 18px 36px rgba(212, 175, 55, 0.45);
            filter: brightness(1.06);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(12px); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .result-anim {
            animation: slideUpFade 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .history-container::-webkit-scrollbar {
            width: 3px;
        }
        .history-container::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 10px;
        }

        .history-item {
            transition: all 0.18s ease;
            border-left: 0 solid var(--gold);
        }

        .history-item:hover {
            border-left-width: 3px;
            padding-left: 12px;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Мобильные правки */
        @media (max-width: 640px) {
            .display-main {
                font-size: 2.4rem;
                line-height: 1.15;
            }
            .display-sub {
                font-size: 0.65rem;
            }
            .keypad-grid {
                gap: 0.65rem;
            }
            .btn {
                border-radius: 1.15rem;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <div class="calculator-card">

        <!-- Верхняя панель / бренд -->
        <header class="px-6 pt-4 pb-2 flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-[0.55rem] tracking-[0.32em] uppercase text-white/35">Aurum Core</span>
                <span class="text-sm text-white/70 mt-1">Премиальный калькулятор</span>
            </div>
            <button id="historyBtn"
                    class="flex items-center gap-2 text-white/40 hover:text-white transition-all duration-200 text-xs px-3 py-1.5 rounded-full bg-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="tracking-[0.18em] uppercase text-[0.55rem]">История</span>
            </button>
        </header>

        <!-- Дисплей -->
        <section class="px-6 pb-4 pt-2 flex flex-col justify-end items-end bg-gradient-to-b from-white/[0.02] to-transparent flex-none min-h-[160px]">
            <div id="prevDisplay" class="display-sub text-white/28 text-[0.7rem] mb-1 h-4 font-light tracking-[0.22em] uppercase overflow-hidden text-right w-full"></div>
            <div id="currDisplay" class="display-main text-white text-5xl sm:text-6xl font-extralight tracking-tight break-all result-anim text-right w-full">0</div>
        </section>

        <!-- Панель истории (оверлей) -->
        <div id="historyPanel"
             class="hidden absolute inset-x-0 bottom-0 top-[120px] bg-black/96 z-20 px-6 pt-5 pb-6 flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-3">
                <div>
                    <h3 class="text-white/70 text-[0.68rem] font-medium tracking-[0.32em] uppercase">Архив операций</h3>
                    <p class="text-[0.6rem] text-white/30 mt-1">Тап по записи — вставка результата</p>
                </div>
                <button id="clearHistory"
                        class="text-white/35 text-[0.58rem] hover:text-red-400 uppercase tracking-[0.24em] transition-colors">
                    Очистить
                </button>
            </div>
            <div id="historyList" class="history-container flex-1 overflow-y-auto space-y-3">
                <div class="text-white/15 text-center mt-8 italic text-[0.8rem]">Нет записей</div>
            </div>
            <button id="closeHistory"
                    class="mt-4 py-3 border border-white/14 text-white/60 text-[0.6rem] tracking-[0.28em] uppercase hover:bg-white/5 transition-all rounded-full">
                Закрыть
            </button>
        </div>

        <!-- Клавиатура -->
        <main class="flex-1 px-4 pb-5 pt-3 flex items-stretch">
            <div class="keypad-grid grid grid-cols-4 gap-3 w-full">

                <!-- Верхний ряд -->
                <button class="btn bg-white/[0.06] text-white/70 rounded-2xl text-[0.7rem] uppercase font-medium tracking-[0.22em] py-3.5"
                        onclick="clearDisplay()">AC</button>
                <button class="btn bg-white/[0.06] text-white/70 rounded-2xl text-base font-medium py-3.5"
                        onclick="deleteChar()">⌫</button>
                <button class="btn bg-white/[0.06] text-white/70 rounded-2xl text-base font-medium py-3.5"
                        onclick="appendValue('%')">%</button>
                <button class="btn bg-white/[0.06] btn-operator rounded-2xl text-xl font-light py-3.5"
                        onclick="appendValue('/')">÷</button>

                <!-- Цифры и операторы -->
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('7')">7</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('8')">8</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('9')">9</button>
                <button class="btn bg-white/[0.06] btn-operator rounded-2xl text-xl font-light py-4" onclick="appendValue('*')">×</button>

                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('4')">4</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('5')">5</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('6')">6</button>
                <button class="btn bg-white/[0.06] btn-operator rounded-2xl text-xl font-light py-4" onclick="appendValue('-')">−</button>

                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('1')">1</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('2')">2</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('3')">3</button>
                <button class="btn bg-white/[0.06] btn-operator rounded-2xl text-xl font-light py-4" onclick="appendValue('+')">+</button>

                <!-- Нижний ряд -->
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('.')">.</button>
                <button class="btn text-white/90 rounded-2xl text-xl font-light py-4" onclick="appendValue('0')">0</button>
                <button class="btn col-span-2 btn-equals rounded-2xl text-xl py-4" onclick="calculate()">=</button>
            </div>
        </main>
    </div>
</div>

<script>
    let currentInput = '0';
    let previousInput = '';
    let shouldResetScreen = false;
    let history = [];

    const currDisplay = document.getElementById('currDisplay');
    const prevDisplay = document.getElementById('prevDisplay');
    const historyPanel = document.getElementById('historyPanel');
    const historyList = document.getElementById('historyList');

    function updateDisplay() {
        let displayValue = currentInput;
        let formatted = displayValue
            .replace(/\*/g, '×')
            .replace(/\//g, '÷');

        currDisplay.textContent = formatted;
        currDisplay.classList.remove('result-anim');
        void currDisplay.offsetWidth;
        currDisplay.classList.add('result-anim');
    }

    function appendValue(val) {
        if (currDisplay.textContent === 'Error') shouldResetScreen = true;

        if (currentInput === '0' || shouldResetScreen) {
            currentInput = val === '.' ? '0.' : val;
            shouldResetScreen = false;
        } else {
            if (val === '.' && currentInput.split(/[\+\-\*\/]/).pop().includes('.')) return;
            currentInput += val;
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        previousInput = '';
        prevDisplay.textContent = '';
        shouldResetScreen = false;
        updateDisplay();
    }

    function deleteChar() {
        if (shouldResetScreen) {
            clearDisplay();
            return;
        }
        if (currentInput.length === 1 || currentInput === 'Error') {
            currentInput = '0';
        } else {
            currentInput = currentInput.slice(0, -1);
        }
        updateDisplay();
    }

    function calculate() {
        if (shouldResetScreen) return;

        previousInput = currentInput;
        let evalString = currentInput.replace(/(\d+)%/g, '($1/100)');

        try {
            let result = eval(evalString);
            if (!isFinite(result) || isNaN(result)) throw new Error("Invalid");

            result = parseFloat(result.toFixed(10)).toString();

            addToHistory(previousInput, result);

            prevDisplay.textContent = previousInput.replace(/\*/g, '×').replace(/\//g, '÷');
            currentInput = result;
            shouldResetScreen = true;
            updateDisplay();

        } catch (e) {
            currentInput = 'Error';
            shouldResetScreen = true;
            updateDisplay();
        }
    }

    function addToHistory(expression, result) {
        let cleanExpr = expression.replace(/\*/g, '×').replace(/\//g, '÷');
        history.unshift({ expr: cleanExpr, res: result });
        if (history.length > 20) history.pop();
        renderHistory();
    }

    function renderHistory() {
        historyList.innerHTML = '';
        if (history.length === 0) {
            historyList.innerHTML = '<div class="text-white/15 text-center mt-8 italic text-[0.8rem]">Нет записей</div>';
            return;
        }

        history.forEach(item => {
            const el = document.createElement('div');
            el.className = "history-item p-3.5 cursor-pointer border-b border-white/6 group rounded-xl";
            el.innerHTML = `
                <div class="text-white/30 text-[0.6rem] tracking-[0.22em] uppercase mb-1.5">${item.expr}</div>
                <div class="text-white/90 text-lg font-light group-hover:text-[${'"'}#d4af37${'"'}] transition-colors">${item.res}</div>
            `;
            el.onclick = () => {
                currentInput = item.res;
                shouldResetScreen = false;
                updateDisplay();
                toggleHistory();
            };
            historyList.appendChild(el);
        });
    }

    document.getElementById('historyBtn').onclick = toggleHistory;
    document.getElementById('closeHistory').onclick = toggleHistory;
    document.getElementById('clearHistory').onclick = () => {
        history = [];
        renderHistory();
    };

    function toggleHistory() {
        historyPanel.classList.toggle('hidden');
    }

    document.addEventListener('keydown', (e) => {
        const key = e.key;
        if (/[0-9]/.test(key)) appendValue(key);
        if (key === '.') appendValue('.');
        if (key === '+' || key === '-' || key === '*' || key === '/') appendValue(key);
        if (key === 'Enter' || key === '=') calculate();
        if (key === 'Backspace') deleteChar();
        if (key === 'Escape') clearDisplay();
    });
</script>
</body>
</html>
